apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  namespace: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      containers:
      - name: main
        image: bitnami/nginx:latest # Or your specific image
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"